<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dodaj transakcję</title>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white"><h5>Dodaj nową transakcję</h5></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">Zapisz transakcję</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-link w-100 mt-2 text-secondary">Anuluj</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
